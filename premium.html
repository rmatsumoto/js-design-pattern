<!DOCTYPE html>
<html>
<head>
    <title>JS Design Pattern from Udacity.com</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="wrapper">
    <h1>Udacity JS Design Pattern Course!</h1>

    <section id="main">
        <div class="name-list">
            <ul id="catList"></ul>
        </div>
        
        <div>
            <h1 id="catName"></h1>
            <img id="catImg" src="/img/cat1.jpg">

            <div class="counter-container">
                <h3>
                    Cat has been clicked: <span id="counter">0</span> times.
                </h3>
            </div>
        </div>

        <div class="admin-wrapper">
            <button id="adminBtn" class="admin-btn">Admin</button>
            <div class="hidden admin-panel">
                <form id="updateForm" action="">
                    <div class="input-wrapper">
                        <label for="inputCatName">Cat's name</label>
                        <input name="inputCatName" type="text" id="inputCatName">
                    </div>
                    <div class="input-wrapper">
                        <label for="inputImgUrl">Image URL</label>
                        <input name="inputImgUrl" type="text" id="inputImgUrl">
                    </div>
                    <div class="input-wrapper">
                        <label for="inputNumClicks">Number of Clicks</label>
                        <input name="inputNumClicks" type="text" id="inputNumClicks">
                    </div>
                    <div class="btn-wrapper">
                        <input name="updateSubmit" type="submit" value="Update">
                        <button id="cancelBtn">Cancel</button>    
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/premium.js"></script>
</body>
</html>
